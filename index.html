<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water cooler</title>
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #2b5876, #4e4376);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .logo {
        margin-top: 20px;
      }

      .logo img {
        max-width: 150px;
        height: auto;
        loading: lazy;
      }

      .title {
        text-align: center;
        font-family: "Orbitron", sans-serif;
        font-size: 28px;
        font-weight: bold;
        color: #ffd700;
        text-shadow: 0 0 8px #ffd700, 0 0 16px #ff8c00, 0 0 32px #ff4500;
        margin: 20px 0;
        letter-spacing: 2px;
      }

      .container {
        text-align: center;
        padding: 30px;
        border: 2px solid #fff;
        border-radius: 15px;
        background-color: rgba(0, 0, 0, 0.8);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 400px;
      }

      h2 {
        font-family: "Orbitron", sans-serif;
        font-size: 22px;
        margin-bottom: 20px;
        color: #00adb5;
        text-shadow: 0 0 5px #00adb5, 0 0 10px #007a87;
      }

      input[type="text"] {
        padding: 12px;
        font-size: 16px;
        width: 85%;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
      }

      button {
        padding: 12px 25px;
        font-size: 16px;
        color: #fff;
        background-color: #00adb5;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.3s ease;
      }

      button:hover {
        background-color: #007a87;
        transform: scale(1.05);
      }

      .message {
        margin-top: 20px;
        font-size: 18px;
      }

      .error {
        color: #ff4d4d;
      }

      .success {
        color: #21eb8c;
      }

      .hidden {
        display: none;
      }

      #clue,
      #newSecretKey {
        margin-top: 20px;
        padding: 15px;
        border-radius: 5px;
        font-family: "Courier New", monospace;
        font-size: 18px;
        animation: fadeIn 0.8s ease-in-out;
      }

      #clue {
        border: 1px solid #21eb8c;
        background: rgba(33, 235, 140, 0.1);
        color: #21eb8c;
      }

      #newSecretKey {
        border: 1px solid #ffd700;
        background: rgba(255, 215, 0, 0.1);
        color: #ffd700;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="logo of techclub.png" alt="Tech Geeks Logo" />
    </div>
    <div class="title">
      âœ¨ NIRVANA TECH FEST <br />
      TREASURE HUNT âœ¨
    </div>
    <div class="container">
      <h2>ðŸ”’ Enter the Secret Code</h2>
      <input type="text" id="codeInput" placeholder="Enter code" />
      <button id="submitButton">Submit</button>
      <div class="message hidden" id="message"></div>
      <div id="clue" class="hidden">
        âœ¨ Clue:""Sharp eyes and a steady hand,
        To a test of skill, youâ€™re now planned.
        Arrows fly to meet their mark,
        Find the fun, and leaveÂ yourÂ spark.""
      </div>
      <div id="newSecretKey" class="hidden">ðŸ”‘ New Secret Key: fb23e45</div>
    </div>

    <script>
      // Disable right-click, selection, and multi-touch gestures
      document.addEventListener("contextmenu", (e) => e.preventDefault());
      document.addEventListener("selectstart", (e) => e.preventDefault());
      document.addEventListener("touchstart", (e) => {
        if (e.touches.length > 1) e.preventDefault();
      });
      document.addEventListener("gesturestart", (e) => e.preventDefault());

      // Developer tools detection
      const detectDevTools = () => {
        const element = new Image();
        Object.defineProperty(element, "id", {
          get: () => {
            alert("Developer tools detected! Redirecting...");
            window.location.href = "about:blank";
          },
        });
        console.log(element);
      };

      const detectViewportResize = () => {
        if (window.outerHeight - window.innerHeight > 100) {
          alert("Developer tools detected! Exiting...");
          window.location.href = "about:blank";
        }
      };

      setInterval(() => {
        detectDevTools();
        detectViewportResize();
      }, 1000);

      // Inline script for validation
      document.getElementById("submitButton").addEventListener("click", function () {
        const codeInput = document.getElementById("codeInput");
        const message = document.getElementById("message");
        const clue = document.getElementById("clue");
        const newSecretKey = document.getElementById("newSecretKey");

        const correctCode = "cloud";

        const userCode = codeInput.value.replace(/\s+/g, "").toLowerCase();

        if (userCode === correctCode) {
          message.textContent =
            "Correct! The clue and new secret key are revealed below:";
          message.className = "message success";
          clue.classList.remove("hidden");
          newSecretKey.classList.remove("hidden");
        } else {
          message.textContent = "Wrong code. Try again!";
          message.className = "message error";
          clue.classList.add("hidden");
          newSecretKey.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
